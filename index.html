<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Funny Shorts Generator</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; }
        .border { border: 1px solid lightgrey; padding: 1em; border-radius: 6px; }
    </style>
</head>
<body>


    <form class="border" style="width: 500px;">
        <label for="apikey">API key:</label>
        <input type="text" id="apikey" name="apikey"><br><br>
    
    	<div class="border" style="position: relative;">
        
    		<label for="story" style="position: absolute; top: -0.5em; left: 1em; background: white;">Write me an exciting story about...</label>
        
            <textarea id="story" name="story" style="width: 100%; height: 100%; resize: none; border: 0; font-family: inherit; font-size: inherit;"></textarea>
        
        </div>
        
        <br>
      
        <input type="submit" value="Submit" style="background: #8df; border: 0; border-radius: 4px; padding: 0.5em 1em; font-family: inherit; font-size: inherit;">
    </form> 
</body>
</html>
