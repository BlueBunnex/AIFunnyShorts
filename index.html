<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Funny Shorts Generator</title>
    <style>
                body { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; align-items: center; gap: 2em; justify-content: center; height: 100vh; font-family: sans-serif; font-size: 14px; padding: 5em; box-sizing: border-box; }
        body > div { height: 100%; width: 100%; box-sizing: border-box; }
        
        label { color: #778; }

        .flex-col { display: flex; flex-direction: column; gap: 1em; }
        
        .border { border: 1px solid #bbb; padding: 1em; border-radius: 6px; }
        
        .headed { position: relative; }
        .headed > label { position: absolute; top: -0.5em; left: 1em; background: white; }

        textarea { width: 100%; resize: none; border: 0; font-family: inherit; font-size: inherit; }
        
        input[type="submit"] { background: #8df; border: 0; border-radius: 4px; padding: 0.5em 1em; font-family: inherit; font-size: inherit; }
        input[type="submit"]:hover { background: #6bd; cursor: pointer; }
    </style>
</head>
<body>


    <div class="border headed flex-col">
        <label>Prompt → Script</label>

        <div>
            <label for="apikey">API key:</label>
            <input type="text" id="apikey" class="border">
        </div>
        
    	<div class="border headed">
    		<label for="story">Write me an exciting story about...</label>
            <textarea id="story" rows="8"></textarea>
        </div>

        <div style="flex: 1;"></div>
        
        <input type="submit" id="gen-script" value="Generate Script">
    </div>

    <div class="border headed flex-col">
        <label>Script → Audio</label>
        
        <div class="border headed">
    		<label for="script">Script</label>
            <textarea id="script" rows="8"></textarea>
        </div>

        <div style="flex: 1;"></div>
        
        <input type="submit" id="gen-audio" value="Generate Audio">
    </div>

    <div class="border headed flex-col" style="grid-column: 2; grid-row: 1 / span 2;">
        <label>Video</label>
    </div>
    
</body>
</html>
