<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Funny Shorts Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; font-size: 14px; }
        label { color: #778; }
        
        .border { border: 1px solid lightgrey; padding: 1em; border-radius: 6px; margin: 1em 0; }
        .headed { position: relative; }
        .headed > label { position: absolute; top: -0.5em; left: 1em; background: white; }
    </style>
</head>
<body>


    <div class="border" style="width: 500px;">
        <label for="apikey">API key:</label>
        <input type="text" id="apikey" name="apikey" class="border">
        
    	<div class="border headed">
    		<label for="story">Write me an exciting story about...</label>
            <textarea id="story" name="story" rows="8" style="width: 100%; resize: none; border: 0; font-family: inherit; font-size: inherit;"></textarea>
        </div>
        
        <input type="submit" value="Submit" style="background: #8df; border: 0; border-radius: 4px; padding: 0.5em 1em; font-family: inherit; font-size: inherit;">
    </div>

    <div class="border headed" style="width: 500px;">
        <label>Output</label>
        <div id="output"></div>
    </div>

    <br><br><br><br><br>
    
</body>
</html>
